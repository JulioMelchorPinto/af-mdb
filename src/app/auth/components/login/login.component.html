<div class="container-fluid full-page-container">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-4 col-sm-8 animated fadeIn">
      <!-- Material form login -->
      <mdb-card class="z-depth-2">

        <div class="white text-center py-4">
          <h5>
            <strong>Inicia sesi&oacute;n</strong>
          </h5>
        </div>


        <!--Card content-->
        <mdb-card-body class="px-lg-5 pt-0">
          <div *ngIf="error$ | async as error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          <!-- Form -->
          <form [formGroup]="loginForm" class="text-center" style="color: #757575;">

            <!-- Email -->
            <div class="md-form">
              <input mdbValidate [validateSuccess]="false" type="email" id="email" class="form-control" formControlName="email" mdbInput>
              <label for="email">Correo electr&oacute;nico</label>
              <mdb-error *ngIf="email && email.invalid && (email.dirty || email.touched)">El correo electr&oacute;nico es requerido</mdb-error>
            </div>

            <!-- Password -->
            <div class="md-form">
              <input mdbValidate [validateSuccess]="false" type="password" id="password" class="form-control" formControlName="password" mdbInput>
              <label for="password">Contraseña</label>
              <mdb-error *ngIf="password && password.invalid && (password.dirty || password.touched)">La contraseña es requerida</mdb-error>
            </div>

            <!-- Sign in button -->
            <button mdbBtn color="primary" block="true" class="my-4 waves-effect z-depth-0"
              mdbWavesEffect type="submit" (click)="onLogin()">Iniciar sesi&oacute;n</button>
            <!-- Social login -->
            <div class="mb-4">
              <p>o, tambi&eacute;n puedes iniciar sesi&oacute;n con:</p>
              <a type="button" class="mr-4" (click)="onFacebookLogin('facebook')">
                <mdb-icon size="lg" fab icon="facebook-f"></mdb-icon>
              </a>
              <a type="button" class="mr-4" (click)="onTwitterLogin('twitter')">
                <mdb-icon size="lg" fab icon="twitter"></mdb-icon>
              </a>
              <a type="button" (click)="onGoogleLogin('google')">
                <mdb-icon size="lg" fab icon="google-plus-g"></mdb-icon>
              </a>
            </div>
            <!-- Register -->
            <div class="border-top">
              <p>¿No eres miembro?
                <a routerLink="/register">Reg&iacute;strate aqu&iacute;</a>
              </p>
            </div>
          </form>
          <!-- Form -->

        </mdb-card-body>

      </mdb-card>
      <!-- Material form login -->
    </div>
  </div>
</div>
