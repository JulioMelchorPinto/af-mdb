<mdb-card>
  <mdb-card-body class="text-center py-4">
    <div>
      <span *ngIf="!user.isOnline" class="mr-2 float-left">
        <mdb-badge color="red">Sin conexi&oacute;n</mdb-badge>
      </span>
      <span *ngIf="user.isOnline" class="mr-2 float-left">
        <mdb-badge color="green">Conectado</mdb-badge>
      </span>
      <span class="float-left">
        <mdb-badge *ngIf="user.isAdmin" color="purple">Administrador</mdb-badge>
      </span>
      <mdb-icon fas icon="ellipsis-v" class="float-right grey-text"></mdb-icon>
    </div>
    <div class="mt-5">
      <img *ngIf="user.photoUrl" src="{{ user.photoUrl }}" height="90" width="90" class="rounded-circle z-depth-0" alt="avatar image">
    </div>
    <div class="mt-3">
      {{ user.displayName }}
    </div>
    <div class="d-flex flex-column">
      <button class="mt-3" mdbBtn color="danger" size="sm" (click)="removeAdminPrivileges()" *ngIf="user.isAdmin">Borrar privilegios de administrador</button>
      <button class="mt-3" mdbBtn color="danger" size="sm" (click)="addAdminPrivileges()" *ngIf="!user.isAdmin">AÃ±adir privilegios de administrador</button>
      <button class="mt-2" mdbBtn color="primary" size="sm" (click)="selectUser()">Administrar contenido</button>
    </div>
  </mdb-card-body>
</mdb-card>
