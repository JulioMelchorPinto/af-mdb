<mdb-card>
  <mdb-card-body>
    <h3 class="h2-responsive mb-4">
      <strong>Editar perfil</strong>
    </h3>

    <!--Body-->
    <form [formGroup]="updateProfileForm">
      <h5 class="h5-responsive">Nombre a mostrar</h5>
      <div class="md-form">
        <i class="fa fa-user prefix"></i>
        <input type="text" id="form1" class="form-control" mdbInput formControlName="displayName" />
        <label for="form1">Nombre a mostrar</label>
      </div>

      <h5 class="h5-responsive">Enlase URL de foto</h5>
      <div class="md-form">
        <i class="fa fa-user prefix"></i>
        <input type="text" id="form2" class="form-control" mdbInput formControlName="photoUrl" />
        <label for="form2">Enlase URL de foto</label>
      </div>

      <div class="text-right">
        <button type="button" mdbBtn color="primary" (click)="onProfileUpdate()">Actualizar perfil</button>
      </div>
    </form>
  </mdb-card-body>
</mdb-card>
